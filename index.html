<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Converso de Unidades</h1>
        <div class="input -group">
            <label for="input">Digite a quantidade:</label>
            <input type="number" id="input" placeholder="0">
        </div>
    
        <div class="input-group">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metros(s)</option>
                <option value="km">Quilometros(s)</option>
                <option value="cm">Centimetros(s)</option>
                <option value="mm">Milimetro(s)</option>
            </select>
        </div>
    
        <div class="input-group">
            <label for="to">para:</label>
            <select name="to" id="to">
                <option value="m">Metros(m)</option>
                <option value="km">Quilometros(km)</option>
                <option value="cm">Centimetros(cm)</option>
                <option value="mm">Milimetro(mm)</option>
            </select>
    
        </div>
        <button id="convert-btn">Converte</button>
        <div class="output-group">
            <label for="output">Resultados:</label>
            <input type="text" id="output" readonly />
        </div>
    
        <div id="message"></div>
    </div>
</body>
</html>
